<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>7.10.21</title>
</head>
<body>
    <header></header>
    <main>
        <form id="form">
            <label>First Name</label>
            <input type="text" id="inputFName">
            <label>Last Name</label>
            <input type="text" id="inputLName">
            <label>Age</label>
            <input type="number" id="inputAge">
            <label>Email</label>
            <input type="email" id="inputEmail">
            <label>Class</label>
            <input type="text" id="inputClass">
            <label>Birth Year</label>
            <input type="number" id="inputBirthYear">
            <label>Picture</label>
            <input type="text" id="inputPicture">
            <button>SEND</button>
        </form>
        <table id="table">
            <thead>
                <th>Student first name</th>
                <th>Student last name</th>
                <th>Student age</th>
                <th>Student email</th>
                <th>Student class</th>
                <th>Student birth year</th>
                <th>Student picture</th>
                <th>Button</th>
            </thead>
            <tbody id="usersTableBody">
            </tbody>
        </table>
    </main>
    <footer></footer>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
